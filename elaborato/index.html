<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat GDPR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">

        <div class="col align-self-start" style="padding-top: 1%;">
          <button type="button" class="btn btn-light minimal-button" data-toggle="modal" data-target="#loginModal">Login</button>
        </div>
        <div class="col-6">
          <!--    CAROUSEL    -->
          <div class="row">
            <div class="col col-sm">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/index/welcome1.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome2.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome3.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome4.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome5.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome6.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                        <div class="carousel-item ">
                            <img src="imgs/index/welcome7.jpg" class="d-block" alt="image" style="height: 100%; width: 100%;">
                        </div>
                    </div>
                </div>
            </div>         
          </div>
        </div>
        <div class="col align-self-end">
          <div class=" float-right">
            <button type="button" class="minimal-button btn btn-light" data-toggle="modal" data-target="#registerModal">Register</button>
          </div>
        </div>
      </div>
    </div>


  <!--    MODAL POP-UPS   -->

    <!-- login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- register  -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Insert you data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- name -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name</span>
              </div>
              <input type="text" class="form-control" placeholder="Mario" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <!-- surname -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Surname</span>
              </div>
              <input type="text" class="form-control" placeholder="Rossi" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!--  nickname  -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail</span>
              </div>
              <input type="email" class="form-control" placeholder="mario.rossi@gmail.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
              </div>
              <input type="" readonly class="form-control" aria-label="Text input with checkbox" placeholder="I accept all policies and terms of condition">
            </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-light">Sign Up</button>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
