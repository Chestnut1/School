<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chat page</title>

    <!--    BOOTSTRAP   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="chatStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="contaienr">
        <div class="row no-gutters">
            <!--    PARTE SINISTRA-->
            <div class="col col-md-4">
                <!--    SETTINGS TRAY    -->
                <div class="settings-tray">
                    <img class="profile-image" src="imgs/chat/default-profile.png" alt="Profile Image">

                    <span class="settings-tray--right float-right">
                        <i class="material-icons" data-toggle="modal" data-target="#settings">menu</i>
                    </span>
                </div>

                <!--    SEARCHBOX   -->
                <div class="search-box">
                    <div class="input-wrapper">
                        <i class="material-icons">search</i>
                        <input type="text" placeholder="Cerca">
                    </div>
                </div>

                <!--    FRIENDS     -->
                <div class="friend-drawer friend-drawer--onover">
                    <img src="imgs/chat/default-profile.png" alt="Friend photo" class="profile-image">
                    <div class="text">
                        <h6>Amico 1</h6>
                        <p class="received-msg">Ultime coseeeeeeeeeeeeeeeeeee scritte in chiaro</p>
                    </div>
                    <span class="time text-muted small">13:21</span>
                </div>
                <hr>
            </div>

            <!--    PARTE DESTRA    -->
            <div class="col col-md-8">
                <!--    PROFILE IMAGE-->
                <div class="settings-tray">
                    <div class="friend-drawer friend-drawer--grey no-gutters" style="cursor: default;">
                        <img class="profile-image" src="imgs/chat/default-profile.png" alt="Profile Image">
                        <div class="text">
                            <h6>Amico 1</h6>
                            <p class="text-muted">Qualcosa di scritto in modo chiaro</p>
                        </div>
                        <span class="float-right">
                            <i class="meterial-icon">settings</i>
                        </span>
                    </div>
                </div>

                <!--    CHAT PANEL-->
                <div class="chat-panel">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="chat-bubble chat-bubble--left">
                                Hi man!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->

    <!--    settings    -->
    <div class="modal fade" id="settings" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger">Delete account</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>



</html>
