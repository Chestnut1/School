<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Tracciare un grafico cartesiano xy usando l'elemento HTML5 canvas, dopo aver preventivamente caricato i dati in un vettore.
        Se è possibile disegnare un grafico a barre, sarà possibile disegnare anche un grafico cartesiano xy.
    -->

    <canvas id="CNV" width="600" height="400" style="border: 2px solid darkslategrey;"></canvas>        
    <br>
    <input type="text" value="1,2,3" id="data">
    <button type="button" onclick="getData()"></button>

    <script>
        "use strict"
        
        var data_list
        function getData(){
            var d = []
            d = document.getElementById("data").value
            data_list = d.split(",")
            for(let i =0; i < data_list.length; i++){
                data_list[i] = parseInt(data_list[i])
                //alert(data_list[i])
            }
            drawG()
        }

        function drawG(){
            var ctx = CNV.getContex("2d")   
            var offset = 10 //pixel di offset
            var x = 0
            var y = 0
            for(let i = 0; i < data_list.length(); i++){
                ctx.fillStyle = "#9h4b4c"

                ctx.fillRect(x,400 - data_list[i],x+offset,400)
                x = x + offset*2
            }
        }
    </script>
</body>
</html>
