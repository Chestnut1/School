<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="CNV" width="300" height="200" style="border: 2px solid darkslategrey;"></canvas>
    <br>
    <canvas id="CNV2" width="300" height="200" style="border: 2px solid #2f4f4f;"></canvas>
    <br>

    <input type="button" value="SX:" id="sx" onclick="">
    <input type="button" value="DX:" id="dx" onclick="">
    <input type="button" value="UP:" id="up" onclick="">
    <input type="button" value="DOWN:" id="down" onclick="">

    <script>
        "use strict"

        var ctx2 = CNV2.getContext("2d")

        
        function Muletto(x,y){
            this.x = x
            this.y = y

            this.astaLunga = {x: this.x, y: this.y, w: 3, h:30}
            this.astaCorta = {x: this.x-10, y: this.y + 27, w: 10, h:3}
            this.cabina = {x: this.x + 5, y: this.y, w: 15, h: 30}
            this.motore = {x: this.x + 5, y: this.y+15, w: 30, h: 15}
            this.ruota1 = {x:this.x + 5, y: this.y + 30, r: 4}
            this.ruota1 = {x:this.x + 15, y: this.y + 30, r: 4}

            this.disegna = function(){
                ctx2.fillStyle = "#03cffc"
                ctx2.fillRect(astaLunga.x,astaLunga.y,astaLunga.w,astaLunga.h)
                ctx2.fillRect(astaCorta.x,astaCorta.y,astaCorta.w,astaCorta.h)
                ctx2.fillRect(cabina.x,cabina.y,cabina.w,cabina.h)
                ctx2.fillRect(motore.x,motore.y,motore.w,motore.h)
            }
        }

        var muletto = new Muletto(150,160)

        muletto.disegna()

        

        sx.addEventListener("click", function(){
            muletto.x -= 5
            muletto.clear()
            muletto.disegna()
        })

        dx.addEventListener("click", function(){
            muletto.x += 5
            muletto.clear()
            muletto.disegna()
        })

        up.addEventListener("click", function(){
        })

        down.addEventListener("click", function(){
        })
        
         
    </script>


</body>
</html>
