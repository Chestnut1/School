<html>
<head>
    <meta charset="utf-8" />
    <title>Termometro</title>
</head>
<body>
<script>
	function Termometro(){
		this.temperatura = 0
		this.misura = function(temp){
   		 	if(temp && !isNaN(temp)){
                this.temperatura = temp
            }
        }
    }

    var t1 = new Termometro();
    t1.misura(21)
    alert(t1.temperatura)
</script>
</body>
</html>
